<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online RPS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #fdbb2d);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: white;
    }
    h1 { margin-bottom: 20px; }
    .choices { display: flex; gap: 20px; margin: 20px 0; }
    button {
      font-size: 40px;
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      background: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { transform: scale(1.1); }
    .status { margin-top: 20px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>ğŸ® Online RPS</h1>
  <div class="choices">
    <button onclick="sendChoice('stone')">ğŸª¨</button>
    <button onclick="sendChoice('paper')">ğŸ“„</button>
    <button onclick="sendChoice('scissors')">âœ‚ï¸</button>
  </div>
  <div class="status" id="status">Waiting for opponent...</div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const statusDiv = document.getElementById("status");

    function sendChoice(choice) {
      socket.emit("playerChoice", choice);
      statusDiv.textContent = "You chose " + choice + ". Waiting for opponent...";
    }

    socket.on("result", (data) => {
      statusDiv.textContent = `You chose ${data.you}, Opponent chose ${data.opponent}. ${data.result}`;
    });
  </script>
</body>
</html>
